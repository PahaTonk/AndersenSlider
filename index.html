<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
<section id="{{$id}}" class="popup-gallery js_popup_gallery">

                <h2 class=" gallery__title js_gallery_title"></h2>
                <div class="gallery__main js_gallery_full_image_wrapper"></div>

                    <span class="gallery__amount-total js_end_number"></span>

                <button type="button" class="js_left js_arrow"></button>
                <button type="button" class="js_right js_arrow"></button>
            </div>
        </div>
