<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .js_active_zone {
            width: 960px;
            overflow-x: hidden;
        }
        .js_gallery_track {
            display: flex;
        }
        .js_loaded_image .lds-ring {
            display: none;
        }
        .js_wrapper_image {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .js_wrapper_image .js_track_image {
            width: 100%;
        }
    </style>
<div class="popup popup-gallery js_popup_gallery">
    <div class="popup__container popup__container_gallery">
        <div class="popup__content">
            <span class="popup__close js_popup_close"></span>
            <div class="popup__section gallery">
                <h2 class=" gallery__title js_gallery_title">Our office in Minsk</h2>
                <div class="gallery__sliders js_active_zone" style="margin-top: 12px;">
                    <div class="gallery__main js_gallery_full_image_wrapper"></div>
                    <div class="gallery__secondary js_gallery_track"></div>
                    <div class="gallery__amount-row js_gallery_pagination">
                        <span class="gallery__amount-current">1</span>/
                        <span class="gallery__amount-total">41</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="offices.js"></script>
    <script src="utils.js"></script>
    <script src="common.js"></script>
</body>
</html>
